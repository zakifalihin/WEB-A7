<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="header bg-primary text-white p-3">
    <h7 class="text-center">Task Manager</h7>
  </div>

  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar p-3" style="width: 250px;">
      <h5>Kategori</h5>
      <ul class="list-group">
        <li class="list-group-item">
          <a href="#" data-filter="all">Semua</a>
        </li>
        <li class="list-group-item">
          <a href="#" data-filter="kerja">Kerja</a>
        </li>
        <li class="list-group-item">
          <a href="#" data-filter="pribadi">Pribadi</a>
        </li>
        <li class="list-group-item">
          <a href="#" data-filter="sekolah">Sekolah</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="flex-fill p-4">
      <div class="d-flex justify-content-between mb-3">
        <input type="text" id="searchInput" class="form-control w-50" placeholder="Cari nama tugas..."/>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskFormModal">Tambah Tugas</button>
      </div>

      <!-- Task Table -->
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>Judul</th>
              <th>Kategori</th>
              <th>Tanggal</th>
              <th>Status</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="taskTableBody"></tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Modal for Task Form -->
  <div class="modal fade" id="taskFormModal" tabindex="-1" aria-labelledby="taskFormModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="taskForm">
          <div class="modal-header">
            <h5 class="modal-title" id="taskFormModalLabel">Tambah/Edit Tugas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editIndex">
            <div class="mb-3">
              <label for="taskName" class="form-label">Nama Tugas</label>
              <input type="text" class="form-control" id="taskName" required>
            </div>
            <div class="mb-3">
              <label for="taskDescription" class="form-label">Deskripsi</label>
              <select id="taskDescription" class="form-select" required>
                <option value="">Pilih Deskripsi</option>
                <option value="kerja">Kerja</option>
                <option value="pribadi">Pribadi</option>
                <option value="sekolah">Sekolah</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="taskDate" class="form-label">Tanggal</label>
              <input type="date" class="form-control" id="taskDate" required>
            </div>
            <div class="mb-3">
              <label for="taskStatus" class="form-label">Status</label>
              <select id="taskStatus" class="form-select">
                <option value="Belum Selesai">Belum Selesai</option>
                <option value="Selesai">Selesai</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Simpan</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
