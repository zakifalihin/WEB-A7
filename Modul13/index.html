<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Bootstrap + jQuery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="script.js"></script>
    </style>
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
      <div class="container">
        <a class="navbar-brand" href="#">jQuery & DOM</a>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#toDoList">To-Do List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#colorSection">Kotak Warna</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#dataTable">Tabel Data</a>
            </li>
          </ul>
        </div>
        <button id="toggleTheme" class="btn btn-outline-light">
          Mode Gelap
        </button>
        <button
          class="btn btn-primary ms-2"
          data-bs-toggle="modal"
          data-bs-target="#loginModal"
        >
          Login
        </button>
                <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Carousel -->
    <div
      id="carouselExample"
      class="carousel slide mt-5"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
             <h1 style="background-color: rgb(32, 32, 32); border-bottom: none; z-index: 999; margin: 0px; padding: 7px; position: relative; font-size: 15px; color: rgb(255, 0, 0); font-weight: 200;" >* Adakah Nilai A di semua matkul * </h1>
          <img style="height: 50vh;"
            src="assets/images/img1.jpg"
            class="d-block w-100"
            alt="Image 1"
          />
        </div>
        <div class="carousel-item">
             <h1 style="background-color: rgb(32, 32, 32); border-bottom: none; z-index: 999; margin: 0px; padding: 7px; position: relative; font-size: 15px; color: rgb(252, 38, 0); font-weight: 200;" >* Adakah Nilai A di semua matkul * </h1>
          <img style="height: 50vh;"
            src="assets/images/img2.jpg"
            class="d-block w-100"
            alt="Image 2"
          />
        </div>
        <div class="carousel-item">
             <h1 style="background-color: rgb(32, 32, 32); border-bottom: none; z-index: 999; margin: 0px; padding: 7px; position: relative; font-size: 15px; color: rgb(255, 0, 0); font-weight: 200;" >* Adakah Nilai A di semua matkul * </h1>
          <img style="height: 50vh;"
            src="assets/images/img3.jpg"
            class="d-block w-100"
            alt="Image 3"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <div class="container my-5">
      <!-- To-Do List -->
      <div id="toDoList" class="my-5">
        <h2>To-Do List</h2>
        <div class="input-group mb-3">
          <input
            type="text"
            id="newTask"
            class="form-control"
            placeholder="Tambah tugas"
          />
          <button id="addTask" class="btn btn-primary">Tambah</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
      </div>

      <!-- Kotak Warna -->
      <div id="colorSection" class="my-5">
        <h2>Pilih Warna Kotak</h2>
        <div class="btn-group mb-3" role="group">
          <button class="btn btn-danger change-box-color" data-color="red">
            Merah
          </button>
          <button class="btn btn-primary change-box-color" data-color="blue">
            Biru
          </button>
          <button class="btn btn-success change-box-color" data-color="green">
            Hijau
          </button>
          <button class="btn btn-warning change-box-color" data-color="yellow">
            Kuning
          </button>
        </div>
        <div
          id="colorBox"
          class="rounded shadow"
          style="
            width: 200px;
            height: 200px;
            background-color: gray;
            transition: background-color 0.5s;
          "
        ></div>
      </div>

      <!-- Tabel Data -->
      <div id="dataTable" class="my-5">
        <h2 class="mt-5">Tabel Data</h2>
        <input
          type="text"
          id="searchTable"
          class="form-control mb-3"
          placeholder="Cari data"
        />
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>
                Nama
                <button id="sortName" class="btn btn-sm btn-secondary">
                  Sortir
                </button>
              </th>
              <th>Usia</th>
            </tr>
          </thead>
          <tbody id="tableData">
            <tr>
              <td>Nas</td>
              <td>25</td>
            </tr>
            <tr>
              <td>Rendi</td>
              <td>30</td>
            </tr>
            <tr>
              <td>Imran</td>
              <td>22</td>
            </tr>
            <tr>
              <td>Fari</td>
              <td>20</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal Login -->
    <div class="modal fade" id="loginModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              id="username"
              class="form-control mb-2"
              placeholder="Username"
            />
            <input
              type="password"
              id="password"
              class="form-control mb-2"
              placeholder="Password"
            />
          </div>
          <div class="modal-footer">
            <button id="loginBtn" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
